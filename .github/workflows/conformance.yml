name: Conformance Test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: read

jobs:
  conformance:
    uses: SamMorrowDrums/mcp-conformance-action/.github/workflows/conformance.yml@v1
    with:
      install_command: "go mod download"
      build_command: "go build -o bin/stdio ./cmd/stdio && go build -o bin/http ./cmd/http"
      setup_go: true
      go_version_file: "go.mod"
      configurations: |
        [
          {
            "name": "stdio",
            "transport": "stdio",
            "start_command": "./bin/stdio"
          },
          {
            "name": "streamable-http",
            "transport": "streamable-http",
            "start_command": "./bin/http",
            "server_url": "http://localhost:3000/mcp"
          }
        ]
